<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <header>
        <section>
            <h1>Cadastro de Usuário</h1>
            <nav>
                <ul>
                    <li><a href="./pages/pagina_principal.html">Página Principal</a></li>
                    <li><a href="./pages/sobre_mim.html">Sobre Mim</a></li>
                    <li><a href="./pages/meus_projetos.html">Meus Projetos</a></li>
                    <li><a href="./pages/contato.html">Contato</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <section>
        <h2>Formulário de Cadastro</h2>
        <form action="/enviar_dados" method="post">

            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" placeholder="digite aqui..."><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="digite aqui..." ><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" placeholder="digite aqui..." ><br><br>

            <label for="genero">Gênero:</label><br>
            <select name="genero" id="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">outro</option>

            </select><br><br>

            <label>Interesses:</label><br>
            <input type="checkbox" name="interesses" value="programacao"> Programação<br>
            <input type="checkbox" name="interesses" value="design"> Design<br>
            <input type="checkbox" name="interesses" value="musica"> Música<br><br>

            <label for="biografia">Biografia:</label><br>
            <textarea name="biografia" id="biografia" rows="3" cols="30"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>  
    <footer>© 2025 Meu Site Pessoal</footer>
</body>
</html>
